<path d="M36,702L468,702L468,357L36,357Z" style="fill:none;stroke-width:1.4472;stroke:rgb(128,128,128);"></path>
<text x="252" y="529" text-anchor="middle" fill="rgb(128,128,128)" dominant-baseline="central">&nbsp;</text>
<text x="252" y="371" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;scanner&nbsp;borders</text>
<text x="252" y="390" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;illustrations&nbsp;(non-text)</text>
<text x="252" y="410" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;pixel&nbsp;noise&nbsp;&amp;&nbsp;speckles</text>
<text x="252" y="429" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;straighten&nbsp;the&nbsp;text&nbsp;lines&nbsp;(deskew)</text>
<text x="252" y="449" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;scanner&nbsp;borders&nbsp;(plate)</text>
<text x="252" y="468" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;illustrations&nbsp;(non-text)</text>
<text x="252" y="488" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;pixel&nbsp;noise&nbsp;&amp;&nbsp;speckles</text>
<text x="252" y="507" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;adjust&nbsp;contrast&nbsp;(de-milkify&nbsp;LQ&nbsp;scans)</text>
<text x="252" y="527" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;straighten&nbsp;the&nbsp;text&nbsp;lines&nbsp;(deskew)</text>
<text x="252" y="546" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;remove&nbsp;alpha&nbsp;channel&nbsp;(transparency)</text>
<text x="252" y="565" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;convert&nbsp;colors&nbsp;to&nbsp;grayscale&nbsp;(B&amp;W,YUV,CIE,LAB?)</text>
<text x="252" y="585" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;adjust&nbsp;brightness&nbsp;/&nbsp;contrast-curves</text>
<text x="252" y="604" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">-&nbsp;invert&nbsp;B&amp;W&nbsp;when&nbsp;text&nbsp;is&nbsp;not&nbsp;black</text>
<text x="252" y="624" text-anchor="middle" fill="rgb(0,0,0)" dominant-baseline="central">&nbsp;</text>
<text x="252" y="643" text-anchor="middle" font-weight="bold" fill="rgb(0,0,0)" dominant-baseline="central">This&nbsp;is&nbsp;definitely&nbsp;not&nbsp;all&nbsp;you&nbsp;can&nbsp;do&nbsp;and&nbsp;...</text>
